server {
    listen 80;
    root /var/www;
    index index.php index.html index.htm;
    server_name aoosoru.com;

    location ~* \.(js|css)$ {
        proxy_set_headerHost aoosoru.com;
        proxy_cacheSTATIC_CSS_JS;
        proxy_cache_bypass$http_refresh_cache;
        proxy_passhttp://aoosoru.com/$uri$is_args$args;
        proxy_cache_valid200 360d;
        proxy_cache_key"$scheme$request_method$host$uri$is_args$args";
        add_headerX-Cache-Status $upstream_cache_status;
        proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_ignore_headers    X-Accel-Redirect X-Accel-Expires X-Accel-Limit-Rate X-Accel-Buffering X-Accel-Charset Expires Cache-Control Set-Cookie Vary;
        proxy_cache_lockon;
    }

    location ~* \.(jpg|png|gif|ico)$ {
        proxy_set_headerHost aoosoru.com;
        proxy_cacheSTATIC_IMAGES;
        proxy_cache_bypass$http_refresh_cache;
        proxy_passhttp://aoosoru.com/$uri$is_args$args;
        proxy_cache_valid200 360d;
        proxy_cache_key"$scheme$request_method$host$uri$is_args$args";
        add_headerX-Cache-Status $upstream_cache_status;
        proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_ignore_headers    X-Accel-Redirect X-Accel-Expires X-Accel-Limit-Rate X-Accel-Buffering X-Accel-Charset Expires Cache-Control Set-Cookie Vary;
        proxy_cache_lockon;
    }
    
    location /api {
        # expires off;
        proxy_set_headerHost aoosoru.com;
        proxy_set_headerX-Real-IP $remote_addr;
        proxy_cacheSTATIC_PAGES_API;
        proxy_no_cache$upstream_http_no_cache $http_no_cache $cookie_no_cache $arg_no_cache;
        proxy_cache_bypass$http_refresh_cache;
        proxy_cache_key"$scheme$request_method$host$uri$is_args$args";
        proxy_cache_methods     GET;
        proxy_cache_valid200 10d;
        proxy_passhttp://aoosoru.com/$uri$is_args$args;
        proxy_ignore_headers    X-Accel-Redirect X-Accel-Expires X-Accel-Limit-Rate X-Accel-Buffering X-Accel-Charset Expires Cache-Control Set-Cookie Vary;
        add_headerX-Cache-Status $upstream_cache_status;
        add_header'Access-Control-Allow-Origin' 'https://admin.aoosoru.com';
        add_header'Access-Control-Allow-Headers' 'refresh-cache';
        proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_lockon;
    }
    location /mobile {
        # expires off;
        proxy_set_headerHost aoosoru.com;
        proxy_set_headerX-Real-IP $remote_addr;
        proxy_cache             STATIC_PAGES_MOBILE;
        proxy_no_cache  $upstream_http_no_cache $http_no_cache $cookie_no_cache $arg_no_cache;
        proxy_cache_bypass$http_refresh_cache;
        proxy_cache_key   "$scheme$request_method$host$uri$is_args$args";
        proxy_cache_methods     GET;
        proxy_cache_valid200 10d;
        proxy_pass     http://aoosoru.com/$uri$is_args$args;
        proxy_ignore_headers    X-Accel-Redirect X-Accel-Expires X-Accel-Limit-Rate X-Accel-Buffering X-Accel-Charset Expires Cache-Control Set-Cookie Vary;
        add_headerX-Cache-Status $upstream_cache_status;
        add_header'Access-Control-Allow-Origin' 'https://admin.aoosoru.com';
        add_header'Access-Control-Allow-Headers' 'refresh-cache';
        proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_lockon;
    }
    location /amp {
        # expires off;
        proxy_set_headerHost aoosoru.com;
        proxy_set_headerX-Real-IP $remote_addr;
        proxy_cache             STATIC_PAGES_AMP;
        proxy_no_cache  $upstream_http_no_cache $http_no_cache $cookie_no_cache $arg_no_cache;
        proxy_cache_bypass$http_refresh_cache;
        proxy_cache_key   "$scheme$request_method$host$uri$is_args$args";
        proxy_cache_methods     GET;
        proxy_cache_valid200 10d;
        proxy_pass     http://aoosoru.com/$uri$is_args$args;
        proxy_ignore_headers    X-Accel-Redirect X-Accel-Expires X-Accel-Limit-Rate X-Accel-Buffering X-Accel-Charset Expires Cache-Control Set-Cookie Vary;
        add_headerX-Cache-Status $upstream_cache_status;
        add_header'Access-Control-Allow-Origin' 'https://admin.aoosoru.com';
        add_header'Access-Control-Allow-Headers' 'refresh-cache';
        proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_lockon;
    }
    location / {
        # expires off;
        proxy_set_headerHost aoosoru.com;
        proxy_set_headerX-Real-IP $remote_addr;
        proxy_cache             STATIC_PAGES_WEB;
        proxy_no_cache  $upstream_http_no_cache $http_no_cache $cookie_no_cache $arg_no_cache;
        proxy_cache_bypass$http_refresh_cache;
        proxy_cache_key   "$scheme$request_method$host$uri$is_args$args";
