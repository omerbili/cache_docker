server {
    listen 80;
    root /var/www;
    index index.php index.html index.htm;
    server_name aofsoru.com;
    client_max_body_size 64M;

    location ~* \.(js|css)$ {
        proxy_set_header        Host aofsoru.com;
        proxy_cache             AOFSORU_STATIC_CSS_JS;
        proxy_cache_bypass      $http_refresh_cache;
        proxy_pass              http://aofsoru.com/$uri$is_args$args;
        proxy_cache_valid       200 360d;
        proxy_cache_key         "$scheme$request_method$host$uri$is_args$args";
        add_header              X-Cache-Status $upstream_cache_status;
        proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_ignore_headers    X-Accel-Redirect X-Accel-Expires X-Accel-Limit-Rate X-Accel-Buffering X-Accel-Charset Expires Cache-Control Set-Cookie Vary;
        proxy_cache_lock        on;
    }

    location ~* \.(jpg|png|gif|ico)$ {
        proxy_set_header        Host aofsoru.com;
        proxy_cache             AOFSORU_STATIC_IMAGES;
        proxy_cache_bypass      $http_refresh_cache;
        proxy_pass              http://aofsoru.com/$uri$is_args$args;
        proxy_cache_valid       200 360d;
        proxy_cache_key         "$scheme$request_method$host$uri$is_args$args";
        add_header              X-Cache-Status $upstream_cache_status;
        proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_ignore_headers    X-Accel-Redirect X-Accel-Expires X-Accel-Limit-Rate X-Accel-Buffering X-Accel-Charset Expires Cache-Control Set-Cookie Vary;
        proxy_cache_lock        on;
    }
    location /api {
        # expires off;
        proxy_set_header        Host aofsoru.com;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_cache             AOFSORU_STATIC_PAGES_API;
        proxy_no_cache          $upstream_http_no_cache $http_no_cache $cookie_no_cache $arg_no_cache;
        proxy_cache_bypass      $http_refresh_cache;
        proxy_cache_key         "$scheme$request_method$host$uri$is_args$args";
        proxy_cache_methods     GET;
        proxy_cache_valid       200 10d;
        proxy_pass              http://aofsoru.com/$uri$is_args$args;
        proxy_ignore_headers    X-Accel-Redirect X-Accel-Expires X-Accel-Limit-Rate X-Accel-Buffering X-Accel-Charset Expires Cache-Control Set-Cookie Vary;
        add_header              X-Cache-Status $upstream_cache_status;
        add_header              'Access-Control-Allow-Origin' 'https://admin.aofsoru.com';
        add_header              'Access-Control-Allow-Headers' 'refresh-cache';
        proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_lock        on;
    }
    location /mobile {
        # expires off;
        proxy_set_header        Host aofsoru.com;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_cache             AOFSORU_STATIC_PAGES_MOBILE;
        proxy_no_cache          $upstream_http_no_cache $http_no_cache $cookie_no_cache $arg_no_cache;
        proxy_cache_bypass      $http_refresh_cache;
        proxy_cache_key         "$scheme$request_method$host$uri$is_args$args";
        proxy_cache_methods     GET;
        proxy_cache_valid       200 10d;
        proxy_pass              http://aofsoru.com/$uri$is_args$args;
        proxy_ignore_headers    X-Accel-Redirect X-Accel-Expires X-Accel-Limit-Rate X-Accel-Buffering X-Accel-Charset Expires Cache-Control Set-Cookie Vary;
        add_header              X-Cache-Status $upstream_cache_status;
        add_header              'Access-Control-Allow-Origin' 'https://admin.aofsoru.com';
        add_header              'Access-Control-Allow-Headers' 'refresh-cache';
        proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_lock        on;
    }
    location /amp {
        # expires off;
        proxy_set_header        Host aofsoru.com;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_cache             AOFSORU_STATIC_PAGES_AMP;
        proxy_no_cache          $upstream_http_no_cache $http_no_cache $cookie_no_cache $arg_no_cache;
        proxy_cache_bypass      $http_refresh_cache;
        proxy_cache_key         "$scheme$request_method$host$uri$is_args$args";
        proxy_cache_methods     GET;
        proxy_cache_valid       200 10d;
        proxy_pass              http://aofsoru.com/$uri$is_args$args;
        proxy_ignore_headers    X-Accel-Redirect X-Accel-Expires X-Accel-Limit-Rate X-Accel-Buffering X-Accel-Charset Expires Cache-Control Set-Cookie Vary;
        add_header              X-Cache-Status $upstream_cache_status;
        add_header              'Access-Control-Allow-Origin' 'https://admin.aofsoru.com';
        add_header              'Access-Control-Allow-Headers' 'refresh-cache';
        proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_lock        on;
    }
    location / {
        # expires off;
        proxy_set_header        Host aofsoru.com;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_cache             AOFSORU_STATIC_PAGES_WEB;
        proxy_no_cache          $upstream_http_no_cache $http_no_cache $cookie_no_cache $arg_no_cache;
        proxy_cache_bypass      $http_refresh_cache;
        proxy_cache_key         "$scheme$request_method$host$uri$is_args$args";
        proxy_cache_methods     GET;
        proxy_cache_valid       200 10d;
        proxy_pass              http://aofsoru.com/$uri$is_args$args;
        proxy_ignore_headers    X-Accel-Redirect X-Accel-Expires X-Accel-Limit-Rate X-Accel-Buffering X-Accel-Charset Expires Cache-Control Set-Cookie Vary;
        add_header              X-Cache-Status $upstream_cache_status;
        add_header              'Access-Control-Allow-Origin' 'https://admin.aofsoru.com';
        add_header              'Access-Control-Allow-Headers' 'refresh-cache';
        #add_header             'testt' 'new server';
        proxy_cache_use_stale   error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_lock        on;
    }
}

